<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Node Chat App</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.on('connect', () => {
          console.log("connected to server");
		});

		socket.on('disconnect', () => {
          console.log("user disconnected");
		})
	</script>
</head>
<body>
  <h1>welcome to the chat app</h1>
</body>
</html>
